<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Uman Payment Manager ‚úàÔ∏è</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
    <style>
        :root {
            --ios-blue: #007AFF;
            --ios-green: #34C759;
            --ios-red: #FF3B30;
            --ios-orange: #FF9500;
            --ios-purple: #5856D6;
            --ios-gray: #8e8e93;
            --glass: rgba(255, 255, 255, 0.85);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            background-attachment: fixed;
            margin: 0; padding: 10px; display: flex; justify-content: center; color: #1c1c1e;
        }

        .app-container { width: 100%; max-width: 500px; padding-bottom: 50px; }

        /* Stats Grid */
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 8px; margin-bottom: 15px; }
        .stat-card {
            background: var(--glass); backdrop-filter: blur(20px); border-radius: 18px; padding: 10px; text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05); border: 1px solid rgba(255,255,255,0.4);
        }
        .stat-card.full { grid-column: span 2; display: flex; justify-content: space-around; align-items: center; }
        .stat-card.highlight { border: 2px solid var(--ios-purple); background: white; }
        
        .stat-label { font-size: 9px; font-weight: 700; color: var(--ios-gray); text-transform: uppercase; display: block; }
        .stat-value { font-size: 13px; font-weight: 800; margin-top: 2px; display: block; }
        .stat-value small { font-size: 10px; font-weight: 400; color: #555; margin-left: 3px; }

        /* Cards & Forms */
        .card { background: white; border-radius: 20px; padding: 15px; margin-bottom: 15px; box-shadow: 0 8px 20px rgba(0,0,0,0.05); }
        .label-style { font-size: 10px; font-weight: 700; color: var(--ios-gray); text-transform: uppercase; margin-bottom: 5px; display: block; }
        
        input { width: 100%; padding: 10px; border-radius: 10px; border: 1px solid #eee; font-size: 14px; outline: none; background: #f9f9f9; }
        .btn { width: 100%; padding: 12px; border-radius: 12px; border: none; font-weight: 700; font-size: 14px; cursor: pointer; transition: 0.2s; margin-top: 10px; }
        .btn-add { background: var(--ios-blue); color: white; }
        .btn-update { background: var(--ios-green); color: white; }
        .btn-excel { background: #217346; color: white; }
        
        /* Participant Items */
        .p-item { background: white; border-radius: 18px; padding: 15px; margin-bottom: 10px; border: 1px solid #f0f0f0; }
        .p-header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 8px; }
        .p-name { font-size: 16px; font-weight: 700; }
        .action-icons i { cursor: pointer; margin-left: 12px; font-size: 14px; }
        .edit-icon { color: var(--ios-blue); }
        .delete-icon { color: #ddd; }

        .progress-bar { height: 6px; background: #f2f2f7; border-radius: 10px; overflow: hidden; margin-top: 12px; }
        .progress-fill { height: 100%; transition: 0.5s; width: 0%; }

        .tab-btn { padding: 8px 12px; border-radius: 10px; border: none; font-size: 11px; font-weight: 600; cursor: pointer; background: rgba(0,0,0,0.05); margin-right: 4px; }
        .tab-btn.active { background: var(--ios-blue); color: white; }
    </style>
</head>
<body>

<div class="app-container">
    <h1 style="text-align: center; margin-bottom: 15px; font-size: 22px;">Uman Manager ‚úàÔ∏è</h1>

    <!-- Stats -->
    <div class="stats-grid">
        <div class="stat-card full">
            <div><span class="stat-label">üë• Pax</span><span id="totalPax" class="stat-value">0</span></div>
            <div style="border-left: 1px solid #ddd; padding-left: 15px;">
                <span class="stat-label">üíµ Taux $</span>
                <input type="number" id="usdRate" value="3.16" step="0.01" style="width: 55px; padding: 2px; font-size: 11px; text-align: center;" oninput="render()">
            </div>
        </div>
        <div class="stat-card">
            <span class="stat-label">Per√ßu</span>
            <span id="totalPaid" class="stat-value" style="color: var(--ios-green)">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">√Ä Encaisser</span>
            <span id="totalRemaining" class="stat-value" style="color: var(--ios-red)">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">D√©j√† D√©pens√©</span>
            <span id="totalSpent" class="stat-value" style="color: var(--ios-orange)">0</span>
        </div>
        <div class="stat-card">
            <span class="stat-label">Frais √† venir (Est.)</span>
            <input type="number" id="fraisAVenir" value="0" style="width: 100%; border: none; background: transparent; text-align: center; font-weight: 800; font-size: 13px; color: var(--ios-red);" oninput="render()">
        </div>
        <div class="stat-card full highlight">
            <span class="stat-label">B√©n√©fice Final (Pr√©visionnel)</span>
            <span id="totalProvisional" class="stat-value" style="color: var(--ios-purple); font-size: 18px;">0</span>
        </div>
    </div>

    <button class="btn btn-excel" style="margin-bottom: 15px;" onclick="exportToExcel()">
        <i class="fa-solid fa-file-excel"></i> Exporter vers Excel
    </button>

    <!-- Navigation -->
    <div style="margin-bottom: 10px; display: flex; justify-content: center;">
        <button id="tab1" class="tab-btn active" onclick="switchTab('pax')">Inscriptions</button>
        <button id="tab2" class="tab-btn" onclick="switchTab('exp')">Autres Frais</button>
        <button id="tab3" class="tab-btn" onclick="switchTab('bulk')">Import Excel</button>
    </div>

    <!-- Formulaire Participants -->
    <div id="form-pax" class="card">
        <span class="label-style" id="formTitle">Nouvelle Inscription</span>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <div style="grid-column: span 2;"><input type="text" id="pName" placeholder="Nom du responsable"></div>
            <div><label class="label-style">Pax</label><input type="number" id="pCount" value="1"></div>
            <div><label class="label-style">Per√ßu (‚Ç™)</label><input type="number" id="pPaid" value="0"></div>
            <div><label class="label-style">Prix U. (‚Ç™)</label><input type="number" id="tripPrice" value="2700"></div>
            <div><label class="label-style">Frais Billet (‚Ç™)</label><input type="number" id="pSpent" value="0"></div>
        </div>
        <button id="mainBtn" class="btn btn-add" onclick="handleSubmit()">Ajouter</button>
        <div id="cancelEdit" style="text-align:center; color:red; font-size:11px; margin-top:8px; cursor:pointer; display:none;" onclick="resetForm()">Annuler</div>
    </div>

    <!-- Formulaire Autres Frais -->
    <div id="form-exp" class="card" style="display: none;">
        <span class="label-style" id="expFormTitle">Ajouter une d√©pense g√©n√©rale</span>
        <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <div style="grid-column: span 2;"><input type="text" id="expName" placeholder="Ex: Bus, H√¥tel, Restaurant..."></div>
            <div style="grid-column: span 2;"><label class="label-style">Montant (‚Ç™)</label><input type="number" id="expAmount" value="0"></div>
        </div>
        <button id="expBtn" class="btn btn-add" style="background:var(--ios-orange)" onclick="handleExpSubmit()">Ajouter le frais</button>
        <div id="cancelExpEdit" style="text-align:center; color:red; font-size:11px; margin-top:8px; cursor:pointer; display:none;" onclick="resetExpForm()">Annuler</div>
    </div>

    <!-- Import Excel -->
    <div id="form-bulk" class="card" style="display: none;">
        <span class="label-style">Importer un fichier .xlsx</span>
        <input type="file" id="excelFile" accept=".xlsx, .xls" style="padding: 10px; background: #f0f0f0; border-radius: 10px;">
        <button class="btn btn-excel" onclick="handleExcelImport()">
            <i class="fa-solid fa-upload"></i> Charger les donn√©es
        </button>
    </div>

    <input type="text" id="search" placeholder="üîç Rechercher un nom..." style="width: 100%; padding: 12px; border-radius: 15px; border: none; margin-bottom: 10px;" oninput="render()">
    <div id="list"></div>
</div>

<script>
    let participants = JSON.parse(localStorage.getItem('uman_pax_vFinal')) || [];
    let generalExpenses = JSON.parse(localStorage.getItem('uman_exp_vFinal')) || [];
    let forecastVal = localStorage.getItem('uman_forecast_vFinal') || 0;

    let editingId = null;
    let editingExpId = null;

    document.getElementById('fraisAVenir').value = forecastVal;

    function save() {
        localStorage.setItem('uman_pax_vFinal', JSON.stringify(participants));
        localStorage.setItem('uman_exp_vFinal', JSON.stringify(generalExpenses));
        localStorage.setItem('uman_forecast_vFinal', document.getElementById('fraisAVenir').value);
        render();
    }

    function switchTab(type) {
        document.getElementById('form-pax').style.display = type === 'pax' ? 'block' : 'none';
        document.getElementById('form-exp').style.display = type === 'exp' ? 'block' : 'none';
        document.getElementById('form-bulk').style.display = type === 'bulk' ? 'block' : 'none';
        document.getElementById('tab1').className = type === 'pax' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('tab2').className = type === 'exp' ? 'tab-btn active' : 'tab-btn';
        document.getElementById('tab3').className = type === 'bulk' ? 'tab-btn active' : 'tab-btn';
    }

    function fmtStat(ils) {
        const rate = parseFloat(document.getElementById('usdRate').value) || 3.16;
        const usd = Math.round(ils / rate);
        return `${Math.round(ils).toLocaleString()} ‚Ç™ <small>(${usd.toLocaleString()} $)</small>`;
    }

    function handleSubmit() {
        const name = document.getElementById('pName').value.trim();
        const count = parseInt(document.getElementById('pCount').value) || 1;
        const paid = parseFloat(document.getElementById('pPaid').value) || 0;
        const price = parseFloat(document.getElementById('tripPrice').value) || 2700;
        const spent = parseFloat(document.getElementById('pSpent').value) || 0;

        if (!name) return alert("Nom requis");

        if (editingId) {
            const idx = participants.findIndex(p => p.id === editingId);
            participants[idx] = { ...participants[idx], name, count, paid, price, spent };
            editingId = null;
        } else {
            participants.push({ id: Date.now(), name, count, paid, price, spent });
        }
        resetForm(); save();
    }

    function handleExpSubmit() {
        const name = document.getElementById('expName').value.trim();
        const amount = parseFloat(document.getElementById('expAmount').value) || 0;
        if (!name) return;

        if (editingExpId) {
            const idx = generalExpenses.findIndex(e => e.id === editingExpId);
            generalExpenses[idx] = { ...generalExpenses[idx], name, amount };
            editingExpId = null;
        } else {
            generalExpenses.push({ id: Date.now(), name, amount });
        }
        resetExpForm(); save();
    }

    function handleExcelImport() {
        const fileInput = document.getElementById('excelFile');
        const file = fileInput.files[0];
        if (!file) return alert("Choisis un fichier !");

        const reader = new FileReader();
        reader.onload = function(e) {
            const data = new Uint8Array(e.target.result);
            const workbook = XLSX.read(data, { type: 'array' });
            const sheet = workbook.Sheets[workbook.SheetNames[0]];
            const json = XLSX.utils.sheet_to_json(sheet);

            let added = 0;
            json.forEach(row => {
                // Recherche intelligente des colonnes
                const find = (keys) => {
                    const found = Object.keys(row).find(k => keys.some(key => k.toLowerCase().includes(key.toLowerCase())));
                    return found ? row[found] : null;
                };

                const name = find(["groupe", "nom", "responsable", "client"]);
                if (name) {
                    participants.push({
                        id: Date.now() + Math.random(),
                        name: name.toString(),
                        count: parseInt(find(["pax", "personne", "nb", "nombre"])) || 1,
                        paid: parseFloat(find(["per√ßu", "pay√©", "acompte", "re√ßu"])) || 0,
                        price: parseFloat(find(["prix", "tarif", "unitaire"])) || 2700,
                        spent: parseFloat(find(["billet", "frais", "d√©pens√©", "spent", "co√ªt"])) || 0
                    });
                    added++;
                }
            });
            alert(added + " dossiers import√©s avec toutes leurs donn√©es !");
            save(); switchTab('pax');
        };
        reader.readAsArrayBuffer(file);
    }

    function deleteEntry(id, isExp = false) {
        if (!confirm("Supprimer ?")) return;
        if (isExp) generalExpenses = generalExpenses.filter(e => e.id !== id);
        else participants = participants.filter(p => p.id !== id);
        save();
    }

    function editEntry(id) {
        const p = participants.find(p => p.id === id);
        editingId = id;
        document.getElementById('pName').value = p.name;
        document.getElementById('pCount').value = p.count;
        document.getElementById('pPaid').value = p.paid;
        document.getElementById('tripPrice').value = p.price;
        document.getElementById('pSpent').value = p.spent;
        document.getElementById('formTitle').innerText = "Modifier l'inscription";
        document.getElementById('mainBtn').innerText = "Mettre √† jour";
        document.getElementById('cancelEdit').style.display = "block";
        switchTab('pax'); window.scrollTo(0,0);
    }

    function editExpense(id) {
        const e = generalExpenses.find(ex => ex.id === id);
        editingExpId = id;
        document.getElementById('expName').value = e.name;
        document.getElementById('expAmount').value = e.amount;
        document.getElementById('expFormTitle').innerText = "Modifier le frais";
        document.getElementById('expBtn').innerText = "Mettre √† jour";
        document.getElementById('cancelExpEdit').style.display = "block";
        switchTab('exp'); window.scrollTo(0,0);
    }

    function resetForm() {
        editingId = null;
        document.getElementById('pName').value = "";
        document.getElementById('formTitle').innerText = "Nouvelle Inscription";
        document.getElementById('mainBtn').innerText = "Ajouter";
        document.getElementById('cancelEdit').style.display = "none";
    }

    function resetExpForm() {
        editingExpId = null;
        document.getElementById('expName').value = "";
        document.getElementById('expAmount').value = "0";
        document.getElementById('expFormTitle').innerText = "Ajouter une d√©pense";
        document.getElementById('expBtn').innerText = "Ajouter le frais";
        document.getElementById('cancelExpEdit').style.display = "none";
    }

    function render() {
        const listEl = document.getElementById('list');
        const search = document.getElementById('search').value.toLowerCase();
        const futureExp = parseFloat(document.getElementById('fraisAVenir').value) || 0;
        
        listEl.innerHTML = "";
        let tPaid = 0, tDue = 0, tPax = 0, tSpent = 0;

        participants.filter(p => p.name.toLowerCase().includes(search)).slice().reverse().forEach(p => {
            const total = p.count * p.price;
            const reste = total - p.paid;
            const progress = total > 0 ? (p.paid / total) * 100 : 0;
            
            tPaid += p.paid; tDue += total; tPax += p.count; tSpent += p.spent;

            const div = document.createElement('div');
            div.className = 'p-item';
            div.innerHTML = `
                <div class="p-header">
                    <div><div class="p-name">${p.name}</div><span style="font-size:11px;color:var(--ios-blue)">${p.count} Pax @ ${p.price}‚Ç™</span></div>
                    <div class="action-icons">
                        <i class="fa-solid fa-pen edit-icon" onclick="editEntry(${p.id})"></i>
                        <i class="fa-solid fa-trash delete-icon" onclick="deleteEntry(${p.id})"></i>
                    </div>
                </div>
                <div style="font-size:12px">
                    <div style="display:flex; justify-content:space-between"><span>D√ª:</span><b>${Math.round(total)} ‚Ç™</b></div>
                    <div style="display:flex; justify-content:space-between; color:var(--ios-green)"><span>Per√ßu:</span><b>${Math.round(p.paid)} ‚Ç™</b></div>
                    <div style="display:flex; justify-content:space-between; color:${reste > 0 ? 'var(--ios-red)' : 'var(--ios-green)'}"><span>Reste:</span><b>${reste <= 0 ? 'SOLD√â' : Math.round(reste) + ' ‚Ç™'}</b></div>
                    <div style="display:flex; justify-content:space-between; margin-top:4px; opacity:0.7"><span>Frais Billet:</span><span>${p.spent} ‚Ç™</span></div>
                </div>
                <div class="progress-bar">
                    <div class="progress-fill" style="width:${Math.min(progress, 100)}%; background:${progress >= 100 ? 'var(--ios-green)' : 'var(--ios-blue)'}"></div>
                </div>
            `;
            listEl.appendChild(div);
        });

        generalExpenses.forEach(e => {
            tSpent += e.amount;
            const div = document.createElement('div');
            div.className = 'p-item';
            div.style.borderLeft = "4px solid var(--ios-orange)";
            div.innerHTML = `
                <div class="p-header">
                    <div class="p-name" style="font-size:14px;">üõ†Ô∏è ${e.name}</div>
                    <div class="action-icons"><i class="fa-solid fa-pen edit-icon" onclick="editExpense(${e.id})"></i><i class="fa-solid fa-trash delete-icon" onclick="deleteEntry(${e.id}, true)"></i></div>
                </div>
                <div style="font-size:12px; display:flex; justify-content:space-between"><span>Montant:</span><b>${Math.round(e.amount)} ‚Ç™</b></div>
            `;
            listEl.appendChild(div);
        });

        document.getElementById('totalPax').innerText = tPax;
        document.getElementById('totalPaid').innerHTML = fmtStat(tPaid);
        document.getElementById('totalSpent').innerHTML = fmtStat(tSpent);
        document.getElementById('totalRemaining').innerHTML = fmtStat(tDue - tPaid);
        document.getElementById('totalProvisional').innerHTML = fmtStat(tDue - (tSpent + futureExp));
        localStorage.setItem('uman_forecast_vFinal', futureExp);
    }

    function exportToExcel() {
        const data = participants.map(p => ({
            "Groupe": p.name, "Pax": p.count, "Prix Unitaire": p.price, "Total D√ª": p.count * p.price, "Per√ßu": p.paid, "Frais Billets": p.spent, "Reste": (p.count * p.price) - p.paid
        }));
        const ws = XLSX.utils.json_to_sheet(data);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, "Participants");
        XLSX.writeFile(wb, "Gestion_Uman_Complet.xlsx");
    }

    render();
</script>

</body>
</html>
